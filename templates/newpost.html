<!DOCTYPE html>

<html>
    <head>
        <title>Basic Blog</title>
    </head>
	    <body>
        <h1>Basic Blog</h1>
		<form method="post">
			<label>
				<div>title</div> 
				<input type="text" name="title" value="{{title}}">
			</label>
			<label>
				<div>entry</div> 
				<textarea name="entry">{{entry}}</textarea>
			</label>
			<div class="error">
			{{error}}
			</div>
			<input type="submit">
			<br/>
		</form>
		</body>
</html>
